title: Fútbol y Redes
email: futbolyredes@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://futbol-y-redes.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: FutbolyRedes
github_username:  futbol-y-redes
locale: es-ES
repository: "futbol-y-redes/futbol-y-redes.github.io"
logo: "/assets/images/logo.png"
breadcrumbs: true
search: true
lunr:
  search_within_pages: true

author:
  name: "Fútbol y Redes"
  avatar: "/assets/images/logo.png"
  bio: ""
  location: "Madrid, España"
  url: "https://maps.app.goo.gl/XDtivTs9vr8ft5Lp9"
  links:
    - label: "E-mail"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:futbolyredes@gmail.com"
    - label: "X/Twitter"
      icon: "fa-brands fa-x-twitter"
      url: "https://twitter.com/FutbolyRedes"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Futbol-y-Redes"

footer:
  links:
    - label: ""
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:futbolyredes@gmail.com"
    - label: ""
      icon: "fa-brands fa-x-twitter"
      url: "https://twitter.com/FutbolyRedes"
    - label: ""
      icon: "fab fa-fw fa-github"
      url: "https://github.com/Futbol-y-Redes"

include: ["_pages"]
# Build settings
#theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-include-cache
  - jemoji
  - jekyll-font-awesome-sass

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

remote_theme: "mmistakes/minimal-mistakes@4.26.2"  
# "default", "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
minimal_mistakes_skin: "mint" 

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true

